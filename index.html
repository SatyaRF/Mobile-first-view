<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CVS Clone</title>
  </head>
  <body>
    <div id="splash">
      <img src="img/logo.png" alt="" class="logo" />
    </div>

    <div class="content">
      <header class="app-header">
        <div class="container">
          <img src="img/logo.png" alt="logo" class="logo" />
          <input type="text" name="" id="" placeholder="Search..." />
        </div>
      </header>

      <div class="subheader">
        <div>
          <p>Now delivering at 2x speed</p>
          <p>Find out now <i class="fa fa-chevron-right"></i></p>
        </div>
        <img src="img/delivery.png" alt="" />
      </div>

      <div class="grid container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p>Ready for refill</p>
          <img src="img/medicine.png" alt="" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p class="desc">2 Offers expiring</p>
          <img src="img/medal.png" alt="" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <p class="desc">Nearby Clinics</p>
          <img src="img/nurse.png" alt="" />
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping on orders â‚¹100+</p>
          <img src="img/shop.png" alt="" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <p class="desc">Your Details</p>
          <img src="img/photo.png" alt="" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ads</p>
          <img src="img/newspaper.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fa fa-user"></i>
          Account
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store
        </li>
      </ul>
    </footer>

    <script>
      setTimeout(() => {
        document.querySelector("#splash").classList.add("fade");
      }, 3000);
    </script>
  </body>
</html>
